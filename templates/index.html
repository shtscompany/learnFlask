<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    
    <!-- conditional rendreing -->
    {% if name == "simon" %}
    <p>Hello, Simon! You're our VIP.</p>
    {% else %}
        <p>Welcome, {{ name }}!</p>
        <!-- iterate in the list  -->
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    
    

    
</body>
</html>
